<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="dashboard">
    <div class="container">
      <div class="dashboard__left">
        <div class="dashboard__left-wrapper">
          <div class="dashboard__left-top">
            <div class="dashboard__left-logo">
              <img src="./icons/cloudLogo.png" alt="logo">
              <span>cloudcash</span>
            </div>
            <div class="dashboard__left-menu">
              <div class="dashboard__left-menu-item dashboard__left-menu-item_active">
                <div class="dashboard__left-menu-item-img">
                    <img src="./icons/menuIcon1.svg" alt="menu_icon">
                </div>
                <div>Overview</div>
              </div>
  
              <div class="dashboard__left-menu-item">
                <div class="dashboard__left-menu-item-img">
                    <img src="./icons/menuIcon2.svg" alt="menu_icon">
                </div>
                <div>Transactions</div>
              </div>
  
              <div class="dashboard__left-menu-item">
                <div class="dashboard__left-menu-item-img">
                    <img src="./icons/menuIcon3.svg" alt="menu_icon">
                </div>
                <div>Cards</div>
              </div>
  
              <div class="dashboard__left-menu-item">
                <div class="dashboard__left-menu-item-img">
                    <img src="./icons/menuIcon4.svg" alt="menu_icon">
                </div>
                <div>Invoices</div>
              </div>
  
              <div class="dashboard__left-menu-item">
                <div class="dashboard__left-menu-item-img">
                    <img src="./icons/menuIcon5.svg" alt="menu_icon">
                </div>
                <div>Goals</div>
              </div>
  
              <div class="dashboard__left-menu-item">
                <div class="dashboard__left-menu-item-img">
                    <img src="./icons/menuIcon6.svg" alt="menu_icon">
                </div>
                <div>Settings</div>
              </div>
            </div>
          </div>

          <div class="dashboard__left-bottom">
            <div class="dashboard__left-bottom-img">
              <img src="./img/dashboardLeftImg.svg" alt="cloud_menu_img">
            </div>
            <p>Give your money awesome space in cloud</p>
            <button class="button">Upgrade to premium</button>
          </div>
        </div>
      </div>
      <div class="dashboard__right">
        <header class="header">
          <div class="header__left">
            <h1>Weekly sumup</h1>
            <h6>Get summary of your weekly online transactions here.</h6>
          </div>

          <div class="header__right">
            <img src="./icons/massage.png" alt="Message-logo">
            <img src="./icons/bell.png" alt="Bell-logo">
            <img src="./icons/header-login.png" alt="Login-logo" class='header__login'>
            <div>
              Andrew
              <p class="header__right-p">Admin account</p>
            </div>
          </div>
        </header>
      </div>
    </div>
  </div>
</body>
</html>
